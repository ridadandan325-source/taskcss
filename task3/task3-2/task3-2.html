<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* L-shaped purple gradient border */
        .purple-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .purple-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 80px;
            background: linear-gradient(135deg, #6a1b9a 0%, #9c27b0 100%);
            border-radius: 0 0 40px 0;
        }

        .purple-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 400px;
            background: linear-gradient(180deg, #6a1b9a 0%, #9c27b0 100%);
            border-radius: 0 0 40px 0;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .laptop-circle {
            width: 300px;
            height: 300px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .laptop-icon {
            width: 180px;
            height: 120px;
            background-color: #4a148c;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .laptop-screen {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 4px;
            padding: 8px;
        }

        .screen-dot {
            width: 6px;
            height: 6px;
            background-color: #f44336;
            border-radius: 50%;
            margin-bottom: 4px;
        }

        .screen-bar {
            height: 4px;
            background-color: #f44336;
            border-radius: 2px;
            margin-bottom: 4px;
        }

        .screen-line {
            height: 2px;
            background-color: #bdbdbd;
            border-radius: 1px;
            margin-bottom: 3px;
        }

        .right-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            width: 20px;
            height: 20px;
            color: #666;
            z-index: 1;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px 14px 50px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #eeeeee;
        }

        input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-links a {
            color: #00897b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .form-links a:hover {
            color: #00695c;
            text-decoration: underline;
        }

        /* SVG Icons */
        .icon-envelope {
            width: 20px;
            height: 20px;
            fill: #666;
        }

        .icon-lock {
            width: 20px;
            height: 20px;
            fill: #666;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px 20px;
            }

            .laptop-circle {
                width: 200px;
                height: 200px;
            }

            .laptop-icon {
                width: 120px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="purple-border"></div>

    <div class="login-container">
        <div class="left-section">
            <div class="laptop-circle">
                <div class="laptop-icon">
                    <div class="laptop-screen">
                        <div class="screen-dot"></div>
                        <div class="screen-bar"></div>
                        <div class="screen-bar" style="width: 60%;"></div>
                        <div class="screen-line"></div>
                        <div class="screen-line"></div>
                        <div class="screen-line" style="width: 80%;"></div>
                        <div class="screen-line" style="width: 70%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h1 class="login-title">Member Login</h1>
            
            <form>
                <div class="form-group">
                    <div class="input-wrapper">
                        <svg class="input-icon icon-envelope" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <svg class="input-icon icon-lock" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <input type="password" placeholder="******" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>

                <div class="form-links">
                    <a href="#">Forgot Username / Password ?</a>
                    <a href="#">Create your account â†’</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
