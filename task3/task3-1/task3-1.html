<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            background-color: #8a79b9;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .signup-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: white;
            color: #333;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #d0d0d0;
            cursor: pointer;
            line-height: 1.5;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background-color: #6b5b95;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            background-color: #5a4a7a;
        }

        .signup-btn:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-link span {
            color: #d0d0d0;
            font-size: 14px;
        }

        .login-link a {
            color: #b8a9d9;
            text-decoration: underline;
            font-size: 14px;
        }

        .login-link a:hover {
            color: white;
        }

        .copyright {
            text-align: center;
            color: #b8a9d9;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h1 class="signup-title">Sign Up</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group full-width">
                <input type="email" placeholder="Email" required>
            </div>

            <div class="form-group full-width">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="form-group full-width">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the Terms of Use & Privacy Policy</label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="login-link">
                <span>Already have an account? </span>
                <a href="#">Login here</a>
            </div>

            <div class="copyright">
                Copyright Â© YourCompany.com
            </div>
        </form>
    </div>
</body>
</html>
